<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="start()">
    <div class="container">
        <div class="row row-01">
            <div class=" col-md-5 offset-md-3 heading">
                <h1>NUMBER GUESS GAME</h1>
            </div>
        </div>
        <div class="row row-02">
            <div class="col-md-5 offset-md-3">
                <div class="input-group">
                    <input id="guessField" class="form-control" type="number" placeholder="Guess the number">
                    <span id="guessButton" class="input-group-btn">
                    
                </span>
                </div>
            </div>
        </div>
        <div class="row row-03">
            <div class="col-md-4 offset-md-3">
                <p id="paragraph"></p>
            </div>
        </div>
        <div class="row">
            <div id="restartButton" class="col-md-5 offset-md-3"></div>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript">
    </script>

</body>

</html>
