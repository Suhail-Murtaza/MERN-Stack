<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 03</title>
  <script src="js/main.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="row row-01">
  <div class="col-md-12">
    <div class="row row-01-1">
  <h3>Login</h3>
  <form>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="usernamelogin" type="text" class="form-control" name="username" placeholder="Email">
  </div>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="passwordlogin" type="password" class="form-control" name="password" placeholder="Password">
  </div>
</form>
</div>
<br><br>
<div class="row row-01-2"></div>
<button class="btn btn-default" type="button" onclick="getInfo()">LogIn</button><br>
<h4 id="paragraph"></h4>
  </div>
  </div>
<br><br><br>

  <div class="row row-02">
    <div class="col-md-12">
      <div class="row row-02-1">
    <h3>Sign Up</h3>
    <form>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="usernamesignup" type="text" class="form-control" name="username" placeholder="Email">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="passwordsignup" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-hand-right"></i></span>
      <input id="contactsignup" type="Contact" class="form-control" name="contact" placeholder="Contact No">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-hand-right"></i></span>
      <input id="agesignup" type="text" class="form-control" name="age" placeholder="Age">
    </div>
  </form>
  </div>
  <br><br>
  <div class="row row-02-2">
  <button class="btn btn-default" type="button" onclick="setInfo()">SignUp</button>
  </div>
  </div>
  </div>
</div>



</body>
</html>
